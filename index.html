<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab9</title>
</head>
<body>
    
    <div class="calculator">
        <div class="calc-display">
            <span class="calc-display__text"></span>
            <span class="calc-display__selected-text">0</span>
        </div>

        <div class="calc-buttons">
            <button class="calc-button"> 7</button>
            <button class="calc-button"> 8 </button>
            <button class="calc-button"> 9 </button>
            <button class="calc-button"> / </button>
            <button class="calc-button"> C </button>
            <button class="calc-button"> 4 </button>
            <button class="calc-button"> 5 </button>
            <button class="calc-button"> 6 </button>
            <button class="calc-button"> * </button>
            <button class="calc-button"> ‚Üê </button>
            <button class="calc-button"> 1 </button>
            <button class="calc-button"> 2 </button>
            <button class="calc-button"> 3 </button>
            <button class="calc-button"> - </button>
            <button class="calc-button calc-button--high"> = </button>
            <button class="calc-button calc-button--wide"> 0 </button>
            <button class="calc-button"> . </button>
            <button class="calc-button"> + </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
